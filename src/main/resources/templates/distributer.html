<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
		<title>派单管理界面</title>
		<link rel="stylesheet" th:href="@{/css/layui.css}" />
	</head>
	<body>
		<script th:src="@{/layui.js}"></script>

		<table class="layui-hide" id="table" lay-filter="orderDistribute"></table>

		<script type="text/html" id="operatorBar">
			<a class="layui-btn layui-btn-xs" lay-event="detail">查看</a>
			<a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit">编辑</a>
			<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="confirm">派单</a>
		</script>

		<script>
			layui.use(['table', 'layer', 'form'], function() {
				var table = layui.table, form = layui.form, layer = layui.layer, $ = layui.jquery;

				table.render({
					elem: '#table',
					height: 500,
					url: '/api/order/all',
					parseData: function(res){ //res 即为原始返回的数据
						return {
							"code": res.status, //解析接口状态
							"msg": res.msg, //解析提示文本
							"count": res.data.total, //解析数据长度
							"data": res.data.item //解析数据列表
						};
					},
					title: '订单表',
					page: true, //开启分页
					toolbar: 'default', //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
					totalRow: true, //开启合计行
					cols: [
						[
							{type: 'checkbox', fixed: 'left'},
							{field: 'orderId', title: '订单号', width: 280},
							{field: 'userId', title: '用户名', width: 100},
							{field: 'orderClass', title: '类别', width: 60},
							{field: 'orderState', title: '状态', width: 80},
							{field: 'opId', title: '操作员', width: 80},
							{field: 'orderTime', title: '预约时间', width: 160, sort: true},
							{fixed: 'right', title: '操作', width: 200, align: 'center', toolbar: '#operatorBar'}
						]
					]
				});

				//监听行工具事件
				table.on('tool(orderDistribute)', function(obj) { //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
					// 获得当前行数据
					var data = obj.data;
					const layEvent = obj.event;
					
					if (layEvent === 'detail') {
						layer.open({
							type: 1 ,
							title: '订单信息',
							area: ['500px', '570px'],
							shade: 0.4,
							btn:['确定'],
							scrollbar: false
						});
					} else if (layEvent === 'confirm') {
						layer.msg('派单操作');
					} else if (layEvent === 'edit') {
						layer.msg('编辑操作');
					}
				});

			});
		</script>

	</body>
</html>
