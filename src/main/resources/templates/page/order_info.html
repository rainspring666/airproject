<div class="layuimini-container layuimini-page-anim">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">订单号</label>
                            <div class="layui-input-inline">
                                <input type="text" name="orderID" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">联系人</label>
                            <div class="layui-input-inline">
                                <input type="text" name="connectName" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">手机号</label>
                            <div class="layui-input-inline">
                                <input type="text" name="phone" autocomplete="off" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 游客/企业订单添加 </button>
                                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 删除 </button>
            </div>
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-warm layui-btn-xs data-count-edit" lay-event="check">查看</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>

    </div>
</div>

<script>
    layui.use(['form', 'table','miniPage','element'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            miniPage = layui.miniPage;

        table.render({
            elem: '#currentTableId',
            url: '/api/bg/admin/order/show_all_order',
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            // cellMinWidth: 180 ,//全局定义常规单元格的最小宽度，layui 2.2.1 新增
            cols: [
                [
                    {type: 'checkbox', fixed: 'left'},
                    {field: 'order_id', title: '订单号', width: 280,align: "center"},
                    {field: 'user_id', title: '用户', width: 120, align: "center"},
                    {field: 'order_contact', title: '联系人', width: 120, align: "center"},
                    {field: 'order_phone', title: '联系电话', width: 120, align: "center"},
                    {field: 'order_class', title: '类别', width: 80,sort: true, align: "center"},
                    {field: 'order_state', title: '状态', width: 80,  sort: true, align: "center"},
                    {field: 'op_id', title: '操作员', width: 120,  align: "center"},
                    {field: 'order_time', title: '预约日期', width: 170,  sort: true, align: "center"},
                    {title: '操作', align: "center", width: 180, toolbar: '#currentTableBar', fixed: 'right'}
                ]
            ],
            limits: [15, 20 , 30, 40, 50, 80],
            limit: 15,
            page: true,
            even: 'true'
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            var result = JSON.stringify(data.field);
            layer.alert(result, {
                title: '最终的搜索信息'
            });

            //执行搜索重载
            table.reload('currentTableId', {
                page: {
                    curr: 1
                }
                , where: {
                    searchParams: result
                }
            }, 'data');

            return false;
        });

        /**
         * toolbar事件监听
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'add') {   // 监听添加操作
                var content = miniPage.getHrefContent('page/table/order_add.html');
                var openWH = miniPage.getOpenWidthHeight();

                var index = layer.open({
                    title: '添加游客/企业订单',
                    type: 1,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: [openWH[0] + 'px', openWH[1] + 'px'],
                    offset: [openWH[2] + 'px', openWH[3] + 'px'],
                    content: content
                    // ,
                    // end:function(){
                    //     location.reload();//弹出层结束后，刷新主页面
                    // }
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
            } else if (obj.event === 'delete') {  // 监听删除操作
                var checkStatus = table.checkStatus('currentTableId')
                    , data = checkStatus.data;
                layer.alert(JSON.stringify(data));
            }
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        //行内工具栏
        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {
                var orderID = data.order_id;

                var content = miniPage.getHrefContent('/admin/page/table/dis_process?orderID='+orderID);
                var openWH = miniPage.getOpenWidthHeight();

                var index = layer.open({
                    title: '预约信息处理',
                    type: 1,
                    shade: 0.2,
                    maxmin:false,
                    shadeClose: true,
                    area: [openWH[0] + 'px', openWH[1] + 'px'],
                    offset: [openWH[2] + 'px', openWH[3] + 'px'],
                    content: content,
                    anim: 2,
                    resize: false,
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            } else if (obj.event === 'check') {
                var order = obj.data;
                var jsonData = JSON.stringify(order);
                jsonData = encodeURIComponent(jsonData);
                console.log(jsonData);
                var content = miniPage.getHrefContent('/admin/page/table/order_detail?order='+jsonData);
                var openWH = miniPage.getOpenWidthHeight();

                var index = layer.open({
                    title: '订单详细信息',
                    type: 1,
                    shade: 0.2,
                    maxmin:false,
                    shadeClose: true,
                    area: [openWH[0] + 'px',  '550px'],
                    offset: [openWH[2] + 'px', openWH[3] + 'px'],
                    content: content,
                    anim: 2,
                    resize: false,
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            }
            else if (obj.event === 'delete') {
                var orderID = data.order_id;
                layer.confirm('真的删除此行么？', function(index){
                    obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                    layer.close(index);
                    //向服务端发送删除指令
                    $.ajax({
                        type: "post",
                        url:"/api/bg/admin/order/delete",
                        data:{
                            "chooseOrderID": orderID
                        },
                        dataType:"json",
                        success:function (data) {
                            if(data.data=="ok"){
                                layer.msg("delete ok");
                            } else {
                                layer.msg("失败");
                            }

                        }
                    });

                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            }
        });

    });
</script>
