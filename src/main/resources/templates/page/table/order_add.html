<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/layuimini/js/lay-module/step-lay/step.css}" media="all">
<link rel="stylesheet" th:href="@{/layuimini/lib/jq-module/zyupload/zyupload-1.0.0.min.css}" media="all">
<style type="text/css">
    .layui-form-label.layui-required:before{
        content:"*";
        color:red;
    }
</style>
<body>

<div class="layuimini-container layuimini-page-anim">
    <div class="layuimini-main">

        <div class="layui-fluid">
            <div class="layui-card">
                <div class="layui-card-body" style="padding-top: 15px;">
                    <div class="layui-carousel" id="stepForm" lay-filter="stepForm" style="margin: 0 auto;">
                        <div carousel-item>
                            <div>
                                <form class="layui-form"
                                      style="margin: 0 auto;max-width: 1200px;padding-top: 15px;" id="add_temp_user_form">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label layui-required required">用户名</label>
                                        <div class="layui-input-block">
                                            <input type="text" name="user_name" lay-verify="required"
                                                   lay-reqtext="用户名不能为空" placeholder="请输入游客/企业用户名" value=""
                                                   class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label required">性别</label>
                                        <div class="layui-input-block">
                                            <input type="radio" name="user_gender" value="1" title="男" checked="">
                                            <input type="radio" name="user_gender" value="0" title="女">
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label required">类别</label>
                                        <div class="layui-input-block">
                                            <input type="radio" name="user_nickname" value="游客" title="游客" checked="">
                                            <input type="radio" name="user_nickname" value="公司" title="公司">
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label layui-required required">手机</label>
                                        <div class="layui-input-block">
                                            <input type="number" name="user_id" lay-verify="required|phone"
                                                   lay-reqtext="手机不能为空" placeholder="请输入手机号码" value=""
                                                   class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label layui-required">地址</label>
                                        <div class="layui-input-block">
                                            <input type="email" name="user_address" placeholder="请输入地址" value=""
                                                   class="layui-input">
                                        </div>
                                    </div>

                                    <div class="layui-form-item">
                                        <div class="layui-input-block">
                                            <button class="layui-btn" lay-submit lay-filter="formStep">
                                                &emsp;下一步&emsp;
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div>
                                <form class="layui-form" style="max-width: 1200px;padding-top: 40px;">
                                    <div class="layui-form-item">
                                        <div class="layui-inline">
                                            <label class="layui-form-label layui-required required">联系人</label>
                                            <div class="layui-input-inline">
                                                <input type="text" name="order_contact" lay-verify="required"
                                                       lay-reqtext="用户名不能为空" placeholder="请输入联系人" value=""
                                                       class="layui-input">
                                            </div>
                                        </div>
                                        <div class="layui-inline">
                                            <label class="layui-form-label layui-required required">手机</label>
                                            <div class="layui-input-inline">
                                                <input type="number" name="order_phone" lay-verify="required|phone"
                                                       lay-reqtext="手机不能为空" placeholder="请输入手机" value=""
                                                       class="layui-input">
                                            </div>
                                        </div>
                                        <div class="layui-inline">
                                            <label class="layui-form-label required">类别</label>
                                            <div class="layui-input-block">
                                                <input type="radio" name="order_class" value="1" title="家居">
                                                <input type="radio" name="order_class" value="2" title="车辆">
                                                <input type="radio" name="order_class" value="3" title="工装" checked="">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <div class="layui-inline">
                                            <label class="layui-form-label layui-required">地址</label>
                                            <div class="layui-input-inline">
                                                <input type="text" lay-verify="required" name="order_address" placeholder="请输入地址" value=""
                                                    class="layui-input">
                                            </div>
                                        </div>

                                        <div class="layui-inline">
                                            <label class="layui-form-label layui-required">面积</label>
                                            <div class="layui-input-inline">
                                                <input type="text" lay-verify="required | number" name="order_scope" placeholder="请输入面积" value=""
                                                       class="layui-input">
                                            </div>
                                        </div>
                                        <div class="layui-inline">
                                            <label class="layui-form-label layui-required">预约时间</label>
                                            <div class="layui-input-inline">
                                                <input type="text" class="layui-input" id="test1" name="order_time">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="layui-form-item">
                                        <label class="layui-form-label layui-required">具体描述</label>
                                        <div class="layui-input-block">
                                            <input type="text" lay-verify="required" name="order_descripe" placeholder="请输入施工地点描述"
                                                   value="" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">特殊污染</label>
                                        <div class="layui-input-block">
                                            <input type="text"  name="order_pollution" placeholder="请输入施工地点描述"
                                                   value="" class="layui-input">
                                        </div>
                                    </div>
                                    <div class="layui-form-item layui-form-text">
                                        <label class="layui-form-label">特殊要求</label>
                                        <div class="layui-input-block">
                                                <textarea name="order_others"  class="layui-textarea"
                                                          placeholder="请输入备注信息"></textarea>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <div class="layui-inline">
                                            <label class="layui-form-label">空气检测</label>
                                            <div class="layui-input-inline">
                                                <input type="hidden" name="order_moremoney" value="0">
                                                <input type="checkbox" checked="" name="order_moremoney"
                                                       lay-skin="switch" lay-filter="switchTest" lay-text="是|否" value="1">
                                            </div>
                                        </div>

                                        <div class="layui-inline">
                                            <label class="layui-form-label layui-required">预估价格</label>
                                            <div class="layui-input-inline">
                                                <input type="text" lay-verify="required" name="order_cost" placeholder="请输入预估价格" value=""
                                                       class="layui-input" >
                                            </div>
                                        </div>
                                        <div class="layui-inline">
                                            <div class="layui-input-block">
                                                <button class="layui-btn" lay-submit lay-filter="formStep2">
                                                    &emsp;确认&emsp;
                                                </button>
                                            </div>
                                        </div>
                                    </div>

                                </form>
                            </div>
                            <div>
                                <form class="layui-form" style="margin: 0 auto;max-width: 9000px;padding-top: 40px;">
                                    <div class="layui-form-item">
                                        <div class="layui-upload">
                                            <button type="button" class="layui-btn layui-btn-normal" id="testList">选择多文件</button>
                                            <div class="layui-upload-list" style="height: 200px; display: block; overflow: auto">
                                                <table class="layui-table">
                                                    <thead>
                                                    <tr><th>文件名</th>
                                                        <th>大小</th>
                                                        <th>状态</th>
                                                        <th>操作</th>
                                                    </tr></thead>
                                                    <tbody id="demoList"></tbody>
                                                </table>
                                            </div>
                                            <button type="button" class="layui-btn" id="testListAction">开始上传</button>
                                        </div>
                                    </div>


                                    <div class="layui-form-item" style="text-align: center">
                                        <div class="layui-input-block" style="display: inline-block">
                                            <button class="layui-btn" lay-submit lay-filter="formStep3">
                                                &emsp;完成&emsp;
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div>
                                <div style="text-align: center;margin-top: 90px;">
                                    <i class="layui-icon layui-circle"
                                       style="color: white;font-size:30px;font-weight:bold;background: #52C41A;padding: 20px;line-height: 80px;">&#xe605;</i>
                                    <div style="font-size: 24px;color: #333;font-weight: 500;margin-top: 30px;">
                                        订单添加成功
                                    </div>
                                    <div style="font-size: 14px;color: #666;margin-top: 20px;">请关闭当前页面</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<script th:src="@{/layuimini/lib/jquery-3.4.1/jquery-3.4.1.min.js}" charset="utf-8"></script>
<script>
    layui.use(['form', 'step', 'layer', 'laydate','upload',], function () {
        var $ = layui.$,
            form = layui.form,
            step = layui.step,
            layer = layui.layer,
            laydate = layui.laydate,
            upload = layui.upload;


        //多文件列表示例
        var demoListView = $('#demoList')
            ,uploadListIns = upload.render({
            elem: '#testList'
            ,url: '/api/bg/admin/other_users/upload_pictures' //改成您自己的上传接口
            ,accept: 'images'
            ,acceptMime: 'image/*'
            ,multiple: true
            ,auto: false
            ,size:0
            ,bindAction: '#testListAction'

            ,choose: function(obj){
                var files = this.files = obj.pushFile(); //将每次选择的文件追加到文件队列
                //读取本地文件
                obj.preview(function(index, file, result){
                    var tr = $(['<tr id="upload-'+ index +'">'
                        ,'<td>'+ file.name +'</td>'
                        ,'<td>'+ (file.size/1024).toFixed(1) +'kb</td>'
                        ,'<td>等待上传</td>'
                        ,'<td>'
                        ,'<button class="layui-btn layui-btn-xs demo-reload layui-hide">重传</button>'
                        ,'<button class="layui-btn layui-btn-xs demo-clean layui-hide">清除</button>'
                        ,'<button class="layui-btn layui-btn-xs layui-btn-danger demo-delete">删除</button>'
                        ,'</td>'
                        ,'</tr>'].join(''));

                    //单个重传
                    tr.find('.demo-reload').on('click', function(){
                        obj.upload(index, file);
                    });

                    //删除
                    tr.find('.demo-delete').on('click', function(){
                        delete files[index]; //删除对应的文件
                        tr.remove();
                        uploadListIns.config.elem.next()[0].value = ''; //清空 input file 值，以免删除后出现同名文件不可选
                    });

                    // 清除
                    tr.find('.demo-clean').on('click', function(){
                        tr.remove();
                        uploadListIns.config.elem.next()[0].value = '';
                    });

                    demoListView.append(tr);
                });

            }
            ,done: function(res, index, upload){
                if(res.data == "ok"){ //上传成功
                    var tr = demoListView.find('tr#upload-'+ index)
                        ,tds = tr.children();
                    tds.eq(2).html('<span style="color: #5FB878;">上传成功</span>');
                    tds.eq(3).find('.demo-clean').removeClass('layui-hide'); //显示清除
                    tds.eq(3).find('.demo-delete').addClass('layui-hide'); //显示重传
                    return delete this.files[index]; //删除文件队列已经上传成功的文件
                }
                this.error(index, upload);
            }
            ,error: function(index, upload){
                var tr = demoListView.find('tr#upload-'+ index)
                    ,tds = tr.children();
                tds.eq(2).html('<span style="color: #FF5722;">上传失败</span>');
                tds.eq(3).find('.demo-reload').removeClass('layui-hide'); //显示重传
            }
        });


        //监听指定开关
        form.on('switch(switchTest)', function (data) {
            layer.msg('空气检测：' + (this.checked ? '需要' : '不需要'), {
                offset: '6px'
            });
            layer.tips('温馨提示：空气检测不同于空气治理，请谨慎选择', data.othis);
        });
        //执行一个laydate实例
        laydate.render({
            elem: '#test1' //指定元素
            , type: 'datetime'
        });

        /**
         * 初始化表单，要加上，不然刷新部分组件可能会不加载
         */
        form.render();

        step.render({
            elem: '#stepForm',
            filter: 'stepForm',
            width: '100%', //设置容器宽度
            stepWidth: '1200px',
            height: '500px',
            stepItems: [{
                title: '游客/公司信息填写'
            }, {
                title: '订单信息填写'
            }, {
                title: '点位图上传'
            }, {
                title: '完成'
            }]
        });


        form.on('submit(formStep)', function (data) {
            // 创建游客账户

            var result = JSON.stringify(data.field);
            layer.alert(result, {
                title: '最终的搜索信息'
            });
            $.ajax({
                type: "post",
                url:"/api/bg/admin/order/add_one_order_user_info",
                data:JSON.stringify(data.field),
                contentType:"application/json;charset=UTF-8",
                success:function (data) {
                    if(data.data=="ok"){
                        layer.msg("ok");
                        step.next('#stepForm');
                    } else {
                        layer.msg(data.msg);
                    }

                },
                error:function (data) {
                    layer.msg("检查是否有填写错误");
                }
            });
            return false;
        });

        form.on('submit(formStep2)', function (data) {
            //后台更新数据
            //异步传输
            var result = JSON.stringify(data.field);
            layer.alert(result, {
                title: '最终的搜索信息'
            });
            $.ajax({
                type: "post",
                url: "/api/bg/admin/order/add_one_order",
                data: JSON.stringify(data.field),
                contentType:"application/json;charset=UTF-8",
                success: function (data) {
                    if (data.data == "ok") {
                        layer.msg("ok");
                        step.next('#stepForm');
                    } else {
                        layer.msg("失败");
                    }

                },
                error:function (data) {
                    layer.msg("检查是否有填写错误");
                }
            });
            return false;
        });

        form.on('submit(formStep3)', function (data) {
            //后台更新数据
            //异步传输
            step.next('#stepForm');
            return false;
        });

        $('.pre').click(function () {
            //step.pre('#stepForm');
        });

        $('.next').click(function () {
            // step.next('#stepForm');
            //查看详情

        });

    })
</script>
</body>

</html>
